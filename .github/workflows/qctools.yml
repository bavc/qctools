        brew install qt@5

    - name: Set Qt5 environment path
      run: |
        echo `brew --prefix qt@5`/bin >> $GITHUB_PATH

#    - name: Install Qt5
#      uses: jurplel/install-qt-action@v3
#      with:
#        version: ${{ matrix.qt_version }}
#        modules: ${{ matrix.qt_modules }}

    - name: Check Qt install
      run: |
        qmake -v

    - name: Build qwt
      run: |
        git clone --branch qwt-6.3 --depth 1 https://git.code.sf.net/p/qwt/git ../qwt
        cd ../qwt
        qmake -r
        make CC=$CC CXX=$CXX -j4

    - name: Build FFmpeg
      run: |
        git clone --depth 1 --branch n6.1 https://github.com/FFmpeg/FFmpeg ../ffmpeg
        cd ../ffmpeg
        ./configure --enable-gpl \
                    --enable-static \
                    --disable-shared \
                    --disable-autodetect \
                    --disable-securetransport \
                    --disable-videotoolbox \
                    --disable-doc \
                    --disable-ffplay \
                    --disable-ffprobe \
                    --disable-debug
